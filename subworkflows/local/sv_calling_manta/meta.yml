# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: "SV_CALLING_MANTA"
description: Short-read structural variant and indel detection using Manta
keywords:
  - structural variants
  - short-read
  - manta
  - illumina
  - indels
components:
  - manta/germline
  - svync
  - sample/reheader
input:
  - bam_inputs:
      type: file
      description: Aligned BAM files with corresponding index files
      pattern: "*.{bam,bai}"
  - reference_genome_bgzipped:
      type: file
      description: Bgzipped reference genome FASTA file
      pattern: "*.fa.gz"
output:
  - vcf:
      type: file
      description: Structural variant calls in VCF format
      pattern: "*.vcf"
  - vcfgz:
      type: file
      description: Compressed VCF file
      pattern: "*.vcf.gz"
  - tbi:
      type: file
      description: Tabix index for VCF
      pattern: "*.tbi"
  - csi:
      type: file
      description: CSI index for VCF
      pattern: "*.csi"
authors:
  - "@Lupphes"
maintainers:
  - "@Lupphes"
