id: sniffles_$INFO/SVTYPE

alt:
  BND: TRA
  DUP: DUP:TANDEM

info:
  CALLER:
    value: sniffles2
    number: 1
    type: string
    description: Variant caller used (Sniffles2)

  SVTYPE:
    value: $INFO/SVTYPE
    number: 1
    type: string
    description: Type of structural variant

  SVLEN:
    value: $INFO/SVLEN
    number: 1
    type: integer
    description: Length of structural variation
    alts:
      INS: $INFO/SUPPORT_LONG
      TRA: 1

  END:
    value: $INFO/END
    number: 1
    type: integer
    description: End position

  CHR2:
    value:
    number: 1
    type: string
    description: Second chromosome for breakend
    alts:
      TRA: $INFO/CHR2

  CIPOS:
    value: $INFO/STDEV_POS
    number: 1
    type: float
    description: Standard deviation around POS

  CIEND:
    value: $INFO/STDEV_LEN
    number: 1
    type: float
    description: Standard deviation around END

  SUPPORT:
    value: $INFO/SUPPORT
    number: 1
    type: integer
    description: Number of supporting reads

  AF:
    value: $INFO/AF
    number: 1
    type: float
    description: Allele frequency

  IMPRECISE:
    value: $INFO/IMPRECISE
    number: 0
    type: flag
    description: Imprecise variant

  PRECISE:
    value: $INFO/PRECISE
    number: 0
    type: flag
    description: Precise variant

  MOSAIC:
    value: $INFO/MOSAIC
    number: 0
    type: flag
    description: Mosaic variant

  COVERAGE:
    value: $INFO/COVERAGE
    number: .
    type: float
    description: Coverage near the SV (5-element array)

  STRAND:
    value: $INFO/STRAND
    number: 1
    type: string
    description: Strand orientation of the breakpoints

format:
  GT:
    value: $FORMAT/GT
    number: 1
    type: string
    description: Genotype

  PR:
    value: $FORMAT/DR
    number: 1
    type: integer
    description: Reference reads (Sniffles lumps all ref read counts in DR)

  SR:
    value: $FORMAT/DV
    number: 1
    type: integer
    description: Variant reads (Sniffles lumps all alt read counts in DV)

  GQ:
    value: $FORMAT/GQ
    number: 1
    type: integer
    description: Genotype quality
