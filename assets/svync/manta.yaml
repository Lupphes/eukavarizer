id: manta_$INFO/SVTYPE
alt:
  BND: TRA
  DEL: DEL
  INS: INS
  DUP: DUP
  INV: INV

info:
  CALLER:
    value: manta
    number: 1
    type: string
    description: The caller used to determine this variant
  SVLEN:
    value: ~sub:$INFO/END,$POS
    number: 1
    type: integer
    description: Length of the structural variant
    alts:
      DEL: -~sub:$INFO/END,$POS
      INS: ~sum:~len:$INFO/LEFT_SVINSSEQ,~len:$INFO/RIGHT_SVINSSEQ
      DUP: $INFO/SVLEN
      INV: $INFO/SVLEN
      TRA: 1
  CIEND:
    value: $INFO/CIEND
    number: 2
    type: integer
    description: Confidence interval around END position
  CIPOS:
    value: $INFO/CIPOS
    number: 2
    type: integer
    description: Confidence interval around POS position
  SVTYPE:
    value: $INFO/SVTYPE
    number: 1
    type: string
    description: Type of structural variant
  CHR2:
    value: $INFO/CHR2
    number: 1
    type: string
    description: Chromosome for second position (for TRA events)
  POS2:
    value: $INFO/POS2
    number: 1
    type: integer
    description: Position for second chromosome in case of a translocation
  END:
    value: $INFO/END
    number: 1
    type: integer
    description: End position of the structural variant
  IMPRECISE:
    value: $INFO/IMPRECISE
    number: 0
    type: flag
    description: Imprecise structural variation
  SVINSSEQ:
    value: $INFO/SVINSSEQ
    number: 1
    type: string
    description: Sequence of insertion
  LEFT_SVINSSEQ:
    value: $INFO/LEFT_SVINSSEQ
    number: 1
    type: string
    description: Known left-side insertion sequence
  RIGHT_SVINSSEQ:
    value: $INFO/RIGHT_SVINSSEQ
    number: 1
    type: string
    description: Known right-side insertion sequence

format:
  GT:
    value: $FORMAT/GT
    number: 1
    type: string
    description: Genotype
  PE:
    value: $FORMAT/PR
    number: 2
    type: integer
    description: Paired-read support for ref and alt alleles (in order)
  SR:
    value: $FORMAT/SR
    number: 2
    type: integer
    description: Split-read support for ref and alt alleles (in order)
  GQ:
    value: $FORMAT/GQ
    number: 1
    type: integer
    description: Genotype quality score
