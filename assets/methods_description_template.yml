  <h4>Methods</h4>
  <p>Data was processed using nf-core/eukavarizer v${workflow.manifest.version} ${doi_text} of the nf-core collection of workflows (<a href="https://doi.org/10.1038/s41587-020-0439-x">Ewels <em>et al.</em>, 2020</a>), a comprehensive pipeline for structural variant detection and analysis in eukaryotic genomes using both short and long-read sequencing technologies.</p>

  <p>The pipeline was executed with Nextflow v${workflow.nextflow.version} (<a href="https://doi.org/10.1038/nbt.3820">Di Tommaso <em>et al.</em>, 2017</a>) with the following command:</p>
  <pre><code>${workflow.commandLine}</code></pre>

  <p>Sequencing data quality control was performed using FastQC (<a href="https://www.bioinformatics.babraham.ac.uk/projects/fastqc/">Andrews, 2010</a>) and fastp (<a href="https://doi.org/10.1093/bioinformatics/bty560">Chen <em>et al.</em>, 2018</a>). Read alignment was conducted using BWA-MEM2 (<a href="https://arxiv.org/abs/1907.12931">Vasimuddin <em>et al.</em>, 2019</a>) for short reads and Minimap2 (<a href="https://doi.org/10.1093/bioinformatics/bty191">Li, 2018</a>) for long reads. Structural variants were called using multiple tools including DELLY (<a href="https://doi.org/10.1093/bioinformatics/bts378">Rausch <em>et al.</em>, 2012</a>), Manta (<a href="https://doi.org/10.1093/bioinformatics/btv710">Chen <em>et al.</em>, 2016</a>), GRIDSS (<a href="https://doi.org/10.1101/gr.222109.117">Cameron <em>et al.</em>, 2017</a>), Sniffles (<a href="https://doi.org/10.1038/s41592-018-0001-7">Sedlazeck <em>et al.</em>, 2018</a>), and CuteSV (<a href="https://doi.org/10.1186/s13059-020-02107-y">Jiang <em>et al.</em>, 2020</a>). BAM and VCF file processing was performed using SAMtools (<a href="https://doi.org/10.1093/bioinformatics/btp352">Li <em>et al.</em>, 2009</a>) and BCFtools (<a href="https://doi.org/10.1093/gigascience/giab008">Danecek <em>et al.</em>, 2021</a>). Results were visualized and reported using Varify (<a href="https://github.com/Lupphes/Varify">Sloup, 2024</a>). Quality metrics were aggregated using MultiQC (<a href="https://doi.org/10.1093/bioinformatics/btw354">Ewels <em>et al.</em>, 2016</a>).</p>

